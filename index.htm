<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="container wrapper">
        <form action="#" class="frm">
            <select name="slc" id="slc">
                <option value="default" selected>Menu</option>
                <option value="taomlar">Taomlar</option>
                <option value="kiyimlar">kiyimlar</option>
                <option value="mevalar">Mevalar</option>
            </select>
        </form>
        <!-- taom -->
        <div class="container cards">
            <div class="taomlar">
                <div class="t__one" id="card">
                    <img src="./img/mastava.png" alt="m" width="90px">
                    <h2 class="th2__1">1-taom</h2>
                    <p id="mastava">Mastava</p>
                </div>
                <div class="t__two" id="card">
                    <img src="./img/osh.png" alt="o" width="90px">
                    <h2 class="th2__2">2-taom</h2>
                    <p id="osh">Osh</p>
                </div>
                <div class="t__three" id="card">
                    <img src="./img/chuchvara.png" alt="ch" width="90px">
                    <h2 class="th2__3">3-taom</h2>
                    <p id="chuchvara">Chuchvara</p>
                </div>
                <div class="t__four" id="card">
                    <img src="./img/somsa.png" alt="s" width="90px">
                    <h2 class="th2__4">4-taom</h2>
                    <p id="somsa">Somsa</p>
                </div>
                <div class="t__five" id="card">
                    <img src="./img/Без названия.png" alt="t" width="90px">
                    <h2 class="th2__5">5-taom</h2>
                    <p id="tandir">Tandir gushti</p>
                </div>
            </div>
            <!-- kiyim -->
            <div class="kiyimlar">
                <div class="k__one" id="card">
                    <img src="./img/kurtka.png" alt="k" width="90px" height="90px">
                    <h2 class="kh2__1">1-kiyim</h2>
                    <p id="kurtka">Kurtka</p>
                </div>
                <div class="k__two" id="card">
                    <img src="./img/futbolka.png" alt="f" width="90px">
                    <h2 class="kh2__2">2-kiyim</h2>
                    <p id="futbolka">Futbolka</p>
                </div>
                <div class="k__three" id="card">
                    <img src="./img/shapka.jpeg" alt="s" width="90px">
                    <h2 class="kh2__3">3-kiyim</h2>
                    <p id="shapka">Shapka</p>
                </div>
                <div class="k__four" id="card">
                    <img src="./img/krosovka.png" alt="k" width="90px">
                    <h2 class="kh2__4">4-kiyim</h2>
                    <p id="krosovka">Krosovka</p>
                </div>
                <div class="k__fiva" id="card">
                    <img src="./img/kepka.png" alt="k" width="90px">
                    <h2 class="kh2__5">5-kiyim</h2>
                    <p id="kepka">Kepka</p>
                </div>
            </div>
            <div class="mevalar">
                <div class="m__one" id="card">
                    <img src="./img/banan.png" alt="k" width="90px" height="90px">
                    <h2 class="kh2__1">1-meva</h2>
                    <p id="Banan">Banan</p>
                </div>
                <div class="m__two" id="card">
                    <img src="./img/ananas.jpg" alt="f" width="90px" height="90px">
                    <h2 class="kh2__2">2-meva</h2>
                    <p id="Ananas">Ananas</p>
                </div>
                <div class="m__three" id="card">
                    <img src="./img/qivi.jpeg" alt="s" width="90px" height="90px">
                    <h2 class="kh2__3">3-meva</h2>
                    <p id="Qivi">Qivi</p>
                </div>
                <div class="m__four" id="card">
                    <img src="./img/abrikos.png" alt="k" width="90px" height="90px">
                    <h2 class="kh2__4">4-meva</h2>
                    <p id="Abrikos">Abrikos</p>
                </div>
                <div class="m__fiva" id="card">
                    <img src="./img/gilos.png" alt="k" width="90px" height="90px">
                    <h2 class="kh2__5">5-meva</h2>
                    <p id="Gilos">Gilos</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
